<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the cocktail db api</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Welcome to our <span class="text-info">The Cocktail Bd</span></h1>

        

        <!-- Search Area -->
        <div class="input-group mb-3 mx-auto w-50">
            <input id="search-input" type="text" class="form-control" placeholder="Search your drink" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="search-btn" class="btn btn-secondary" type="button" id="button-addon2">Search</button>
        </div>

        <!-- Spinner -->
        <div class="d-flex justify-content-center">
          <div id="spinner" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Details Area -->
        <div id="drink-details" class="row row-cols-1 g-4 w-50 mx-auto my-3">
            
        </div>

        <!-- Error Message -->
        <h3 id="error-message" class="text-danger text-center"></h3>
        
        <!-- All Drink Area -->
        <div id="all-drink" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
